<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hora {
            border: 2px solid black;
            padding: 20px;
            width: 200px;
            height: 80px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff9edf;
            margin-top: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Hora atual:</h1>
    <div id="hora"></div>

    <script>
        setInterval(() => {
            let horaAtual = new Date();
            document.getElementById('hora').textContent = horaAtual.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
