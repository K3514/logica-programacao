<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando</title>
    <style>
        #progresso{
            width: 0%;
            height: 50px;
            background-color: rgb(43, 255, 0);
            position: absolute;
            box-shadow:  0 0 10px rgb(31, 70, 44);
            display: flex;
            align-items: center;
            justify-content: center;

        }
        #container{
            width: 100%;
            height: 50px;
            background-color: rgb(189, 183, 183);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <h1>carregando...</h1>
    
    <div id="container">
            <div id="progresso">0%</div>
    </div>
        
    
    
    <script>
        let progresso = 0
        let progressoDiv = document.getElementById('progresso')

        let intervalo = setInterval(function(){
            progresso ++ ;
          
            if(progresso >= 100){
                clearInterval(intervalo);
                alert('carregamento completo')
            }else{
                progressoDiv.style.width = progresso + '%';
                progressoDiv.textContent = progresso + '%';
            }
        },100);
    </script>
</body>
</html>
