<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <h1>Tempo at√© largar</h1>
    <input type="text" id="tempo" placeholder="Digite os segundos">
    <button id="botao">Iniciar timer</button>
    <h2>Tempo Restante: <span id="contador">0</span></h2>

    <script>

        document.getElementById('botao').addEventListener('click', function(){
            let tempo = document.getElementById('tempo').value
            let contador = tempo

            let intervalo = setInterval(() => {
            document.getElementById('contador').textContent=contador;
            contador--;
            if(contador < 0 ){
                clearInterval(intervalo)
                alert('largamos')
                }
            },1000) } )
    </script>
</body>
</html>
