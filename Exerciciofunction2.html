<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio function 2</title>
</head>
<body>
    <script>
        let distancia = parseFloat(prompt("Digite a distancia pecorrida"))
        let consumo=parseFloat(prompt("Digite o consumo total"))

        function calcularConsumo(distancia, cosumo){
            return distancia / consumo
        }
        alert("A distancia informada foi de:" 
        + distancia + ".O consumo informado foi de:" 
        + consumo + ". Sendo assim, a m√©dia foi de: " 
        + calcularConsumo(distancia, consumo))
    </script>
</body>
</html>
