<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio function 2</title>
</head>
<body>
    <script>
        let quilometro=parseInt(prompt("Digite a distancia"))
        let litro=parseInt(prompt("Digite a qunatidade de litros"))

        function consumomedio(quilometro, litro){
            return quilometro / litro
        }
        console.log("O total de litros consumidos por quilometros Ã©:" + consumomedio())
    </script>
</body>
</html>
