<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio sobre função</title>
</head>
<body>
    <script>
        function calcularPorcentagem(valor){
            return valor * 0.10 + valor
        }
        console.log("O valor a pagar é de:" + calcularPorcentagem(100))
    </script>
    
</body>
</html>
