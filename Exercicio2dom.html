<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Exercicio 2</title>
</head>
<body>
    <p> como alterar titulo clicando en um botão</p>
    <h1 id="titulo"> Como fazer bolo</h1>
       <button onclick="alterarTitulo()">Alterar Título</button>
       

    <script>

        let tituloOriginal = "Como fazer bolo";
        let tituloAlterado = "Bolo pronto"
    
        function alterarTitulo(){
            let titulo = document.getElementById("titulo");
          

            if(titulo.textContent == tituloOriginal){
                titulo.textContent = tituloAlterado;
            }else {
                titulo.textContent = tituloOriginal;
            }
        }
    </script>
</body>
</html>
