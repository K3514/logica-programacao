<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <p>24/04/2025 - Aula 3: For: usado quando sabemos quantas vezes a repetição vai ocorrer</p>
    <script>
        let produtos = [
            {nome:'Camisa', preco: 45},
            {nome:'Tênis', preco: 150},
            {nome:'Calça', preco: 80},
            {nome:'Boné', preco:20}
        ];
             for(let i = 0; i < produtos.length; i++){
                if(produtos [i].preco > 50){
                    console.log(produtos[i].nome);
                }
             }

    </script>
</body>
</html>
