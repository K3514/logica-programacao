<head>

</head>
<body>

    <h1 id="titulo"> Bem-vindo!</h1>
    <input type="text" id="nomeInput" placeholder="Digite seu nome">
    <button onclick="AtualizarTitulo()">Enviar</button>
    <p id="mensagemBoasVindas"></p>

    <script>
        function AtualizarTitulo() {
            let nome = document.getElementById("nomeInput").value;
            let titulo = document.getElementById("titulo");
            titulo.textContent = "Bem-vindo, " + nome + "!";
            let mensagem = "Ol√° "  + nome + ", seja bem-vindo(a)!";
            document.getElementById("mensagemBoasVindas").textContent = mensagem;

        }
    
    </script>


</body>
