<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    
<button onclick = "desativarBotao()"id = "botaoEnviar">Enviar</button>

<button onclick = "ativarBotao()">Retornar</button>
<script>
    function desativarBotao(){
        let botao = document.getElementById("botaoEnviar")
        botao.disabled = true;
        botao.style.backgroundColor = "#ccc"
        botao.style.color = "blue"
        botao.style.fontSize = "50px"
        botao.style.cursor = "not-allowed"
        botao.innerHTML = "Enviado!"

    }
    
     function ativarBotao(){
        let botao = document.getElementById("botaoEnviar");
        botao.disabled = false;
        botao.style.backgroundColor = ""
        botao.style.color = ""
        botao.style.fontSize = ""
        botao.style.cursor = "pointer"
        botao.innerHTML = "Enviado!"

    }
</script>

</body>
</html>
