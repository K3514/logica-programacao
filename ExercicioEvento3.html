<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Evento 3 - Contar as teclas pressionadas</title>
</head>
<body>
    <input type="text" id="campoTexto">
    <p id="contador">Teclas pressionadas:0</p>

    <script>
        let campoTextoReal = document.getElementById('campoTexto')
        let contadorReal = document.getElementById('contador')

        let armazenaContador = 0

        campoTextoReal.addEventListener('keyup' , function(){
            armazenaContador++
            contadorReal.textContent = 'Teclas pressionadas:' + armazenaContador;
        })
    </script>
</body>
</html>
